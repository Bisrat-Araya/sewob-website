<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../index.css">
    <style>
        .contact-us-section {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 70%;
            margin: 150px 0;
            padding: 50px;
            /* border: 1px solid; */
        }

        .contact-container {
            flex-direction: row;
            align-items: flex-start;
            gap: 40%;
            width: 100%;
            /* border: 1px solid blue; */
        }

        .sewob-contact-details {
            flex-direction: column;
            align-items: flex-start;
        }

        .sewob-contact-details .socials-container {
            width: 150px;
            height: 50px;
            margin-top: 15px;
        }

        .bi {
            fill: hsl(var(--clr-dark), 0.3);
        }

        .bi:hover {
            fill: hsl(var(--clr-primary), 0.5);
        }

        .form {
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: flex-start;
            justify-items: flex-start;
        }

        .form * {
            border: none;
            font-family: var(--ff-sans);
            color: hsl(var(--clr-dark), 0.9);
        }

        .form input,
        .form textarea {
            width: 100%;
            background-color: hsl(var(--clr-dark), 0.1);
            padding: 1.5em;
        }

        .btn {
            padding: 1.3rem 3.5rem;
            background-color: hsl(var(--clr-accent));
            font-size: var(--fs-300);
            font-weight: 600;
            transition: all 0.5s ease;
        }

        .btn:hover {
            background-color: hsl(var(--clr-primary));
            color: hsl(var(--clr-secondary));
        }

        @media (max-width: 1300px) {
            .contact-container {
                flex-direction: column;
                gap: 50px;
            }
        }

    </style>
    <title>SEWOB - Contact Us</title>
